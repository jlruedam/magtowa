<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magtowa Contact</title>
</head>
<body>
    <header>

    </header>
    <main>
        <section>
            <div><h3>Envianos tus comentarios:</h3></div>
            <div>
                <form>
                    <label for="name">
                        <span>Nombre: </span>
                        <input type="text" id="name" name="name" placeholder="Escribe tu nombre completo" autocomplete="name" required/>
                    </label><br/><br/>
                    <label for="email">
                        <span>Correo: </span>
                        <input type="email" id="email" name="email"  autocomplete="email" required/>
                    </label><br/><br/>
                    <label for="cp">
                        <span>País: </span>
                        <input type="text" id="cp" name="cp"  autocomplete="postal-code" required/>
                    </label><br/><br/>
                    <label for="country">
                        <span>Código postal: </span>
                        <input type="text" id="country" name="country"  autocomplete="country" required/>
                    </label><br/><br/>
                    <label for="coment">
                        <span>Comentarios: </span>
                        <textarea id="coment" name="coment"  required></textarea>
                    </label><br/><br/>
                    <input type="submit"/>
                </form>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
